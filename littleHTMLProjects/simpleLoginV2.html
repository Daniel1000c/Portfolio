<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Anime Land</title>
        <link rel="stylesheet" href="simpleCss/simpleCssV2.css">
        <script src="simpleJava/simpleJava.js"></script> <!--Link external style sheet-->
    </head>
    <body>
        <header>
            <h1>Anime Land</h1>
        </header>
        <main>
            <!--Create container for username and user password-->
            <div class="LoginContainer">
                <h2>Log In</h2>
                <!--Create form for user to input username and password-->
                <form name="userLoginForm" method="post" action="https://professorcooke.org/forms/processform.php">
                    <!-- Prompt user for username and password-->
                    <input type="text" name="simpleUserName" id="simpleUserName"  placeholder="Username...." required class="simpleCredInput"><br>
                    <input type="text" name="simplePassWord" id="simplePassWord" placeholder="Password...." required class="simpleCredInput"><br>

                    <!--Create submit button for user to submit user and password-->
                    <input type="submit" value="Log In" class="btnStyle">

                    <!--Create link for user to register if they don't have a account-->
                    <a href="simpleRegister.html" class="registerFormat">Create Account</a>
                </form>
            </div>
        </main>
        <footer>
            <!--Create container for footer links and create a bottom border-->
            <div class="footerContainer">
                <!--Create list for customer polices on footer-->
                <ul class="footerList">
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#"> Privacy Policy</a></li>
                    <li><a href="#">cookie Consent Tool</a></li>
                    <li><a href="#">AdChoices</a></li>
                    <li><a href="#">your Privacy Choices</a></li>
                </ul>    
            </div>

            &copy;Copyright 2024 Anime Land
        </footer>
    </body>
</html>
